<!DOCTYPE html>
<html>
<head>
	<title>Conditional statement</title>
	
</head>
<body>
<div id="wrapper">
	<p id="no"></p>
	<p id="odd"></p>
	<p id="array"></p>
	<!-- <button type="button">Click me</button> -->
</div>
<script type="text/javascript">

	var text="";
	var num;
	for(num = 1; num < 11; num++){
		text += num +'<br/>';
	}
	document.getElementById("no").innerHTML = "Display numbers 1 to 1o " + 	text;

	var odd="";
	var i;
	for(i = 1; i < 11; i += 2 ){		
			odd += i +'<br/>';
	}

	//another logic

	/*for(i=1; i<11; i++){
		if((i%2)!=0){
		odd += i +"<br/>";
		}
	}*/
	document.getElementById("odd").innerHTML = "Display Odd numbers 1 to 10 " + 	odd;

	var car = ["volvo", "maruthi", "swift", "innova"];
	var a=0;
	len = car.length;
	var vehicle ="";
	for ( a=0; a<len; a++)
	{
	 vehicle += car[a] +'<br/>';

	  document.getElementById("array").innerHTML = 'Display vehicle names <br/> '+ vehicle +'<br/>';	
	}
			
	</script>
</body>
</html>
